    <style>
        /* ---------- 变量与重置 ---------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-deep: #030812;
            --bg-stars: radial-gradient(circle at 50% 50%, #0a1a2f 0%, #030812 100%);
            --glow-gold: rgba(255, 215, 0, 0.4);
            --glow-blue: rgba(100, 180, 255, 0.5);
            --text-shine: #fff9e6;
            --accent-soft: #ffe48f;
            --transition-default: all 0.3s ease;
        }

        body {
            font-family: 'Montserrat', 'PingFang SC', 'Microsoft YaHei', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-deep);
            color: #fff;
            overflow-x: hidden;
            line-height: 1.5;
            min-height: 100vh;
        }

        /* ---------- 星空容器 (固定图层) ---------- */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
            pointer-events: none;
            background: var(--bg-stars);
            will-change: transform;
        }

        /* ---------- 流星样式 ---------- */
        .shooting-star {
            position: absolute;
            width: 140px;
            height: 2px;
            background: linear-gradient(90deg, rgba(255, 255, 240, 1), rgba(200, 225, 255, 0.5), transparent);
            border-radius: 4px;
            filter: drop-shadow(0 0 12px #b0e0ff) drop-shadow(0 0 20px #f0e68c);
            transform: rotate(-22deg);
            opacity: 0;
            z-index: 3;
            will-change: left, top, opacity;
        }

        .shooting-star-1 {
            top: 15%;
            left: -10%;
            animation: shoot 10s 3s infinite ease-in;
        }

        .shooting-star-2 {
            top: 65%;
            left: -15%;
            width: 180px;
            transform: rotate(-15deg);
            animation: shoot 12s 7s infinite ease-in;
        }

        @keyframes shoot {
            0% { left: -20%; opacity: 0; transform: rotate(-22deg) translateX(0); }
            10% { opacity: 1; }
            100% { left: 130%; top: 75%; opacity: 0; transform: rotate(-22deg) translateX(30px); }
        }

        .star, .music-note {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
            z-index: 1;
            will-change: opacity, transform;
        }

        .star {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 180, 0.8);
        }

        .music-note {
            background: transparent;
            box-shadow: none;
            color: rgba(210, 230, 255, 0.7);
            text-shadow: 0 0 15px rgba(180, 220, 255, 0.9), 0 0 30px #c3a0ff;
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: floatNote 5s infinite alternate ease-in-out;
            transform-origin: center;
            will-change: transform;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(0.85); }
        }

        @keyframes floatNote {
            0% { transform: translateY(0px) translateX(0px) rotate(-6deg); }
            50% { transform: translateY(-10px) translateX(5px) rotate(3deg); }
            100% { transform: translateY(-18px) translateX(-5px) rotate(10deg); }
        }

        @media (prefers-reduced-motion: reduce) {
            .shooting-star, .star, .music-note {
                animation: none !important;
                opacity: 0.7;
            }
            .shooting-star { display: none; }
        }

        /* ---------- 主要内容层 ---------- */
        .content {
            position: relative;
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            text-align: center;
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
        }

        .logo-area {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .logo-icon {
            background: rgba(8, 20, 35, 0.6);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 250, 200, 0.3);
            border-radius: 60px;
            padding: 10px 28px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 0 30px rgba(0, 180, 255, 0.2);

        .logo-icon i {
            color: #ffe48f;
            font-size: 2.2rem;
            filter: drop-shadow(0 0 10px #ffb700);
        }

        .logo-text {

            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: 4px;
            background: linear-gradient(135deg, #fff2cf, #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .logo-sub {
            font-size: 1rem;
            color: #b3e8ff;
            letter-spacing: 6px;
            margin-top: 8px;
            text-transform: uppercase;
            font-weight: 300;
            text-shadow: 0 0 8px #7ec8ff;
        }

        .anniversary-badge {
            margin: 30px 0 20px;
            position: relative;
        }

        .big-one {
            font-size: 12rem;
            font-weight: 900;
            font-family: 'Playfair Display', serif;
            line-height: 0.85;
            background: linear-gradient(145deg, #fff5d0, #ffe6a6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px #ffc285, 0 0 70px #c28fff, 0 0 120px #5f9eff;
            display: inline-block;
            animation: glowPulse 4s infinite alternate;
        }

        @keyframes glowPulse {
            0% { text-shadow: 0 0 30px #ffc285, 0 0 60px #b28aff, 0 0 100px #3fa0ff; }
            100% { text-shadow: 0 0 50px #ffdb9f, 0 0 90px #d9b0ff, 0 0 150px #7ebcff; }
        }

        .st {
            font-size: 3.2rem;
            font-weight: 700;
            color: #ffda8c;
            text-shadow: 0 0 20px #ffae42;
            vertical-align: super;
            margin-left: -10px;
        }

        .anniversary-text {
            font-size: 1.6rem;
            letter-spacing: 12px;
            font-weight: 600;
            color: rgba(255, 255, 230, 0.95);
            text-shadow: 0 0 15px #7ec8ff;
            margin-top: -15px;
        }

        .year-span {
            display: inline-block;
            background: rgba(0, 20, 35, 0.55);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            padding: 0.7rem 2.2rem;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 180, 0.5);
            font-size: 1.2rem;

            margin-top: 15px;
            letter-spacing: 3px;

        .message {

            font-weight: 400;
            background: linear-gradient(145deg, #fffcf0, #ffeec2);

            text-shadow: 0 0 20px rgba(255, 255, 200, 0.6);
            max-width: 750px;
            padding: 0 15px;
            line-height: 1.6;

        .message i {
            color: #ffbc6e;

        /* 主按钮 */
        .external-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: linear-gradient(145deg, #2c4b85, #182c54);

            padding: 1.2rem 3.2rem;
            border-radius: 60px;

            font-weight: 700;

            margin: 20px 0 30px;
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            border: 1px solid rgba(255, 220, 120, 0.6);
        }

        .external-btn i {
            font-size: 1.5rem;
            color: #ffd966;
            filter: drop-shadow(0 0 8px #ffb700);
        }

        .external-btn:hover {
            transform: scale(1.07) translateY(-3px);
            background: linear-gradient(145deg, #3e64b0, #1f3a68);
            box-shadow: 0 20px 35px #000, 0 0 60px #59c7ff;
            border-color: #fff0a0;
        }

        .external-btn:focus-visible {
            outline: 3px solid #ffe68f;
            outline-offset: 4px;
        }

        /* ----- 新增：两个二级跳转按钮 (信 & 预告) ----- */
        .extra-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;

            margin: 10px 0 30px;
            width: 100%;
        }

        .secondary-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: rgba(20, 35, 60, 0.7);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 220, 150, 0.4);
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff7e6;
            text-decoration: none;
            letter-spacing: 1px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.5), 0 0 15px rgba(120, 180, 255, 0.3);
            transition: var(--transition-default);
            flex: 0 1 auto;
            min-width: 240px;
            border: 1px solid rgba(255, 200, 100, 0.5);
            text-shadow: 0 0 8px rgba(255, 255, 200, 0.5);
        }

        .secondary-btn i {
            font-size: 1.3rem;
            color: #ffd28f;
            filter: drop-shadow(0 0 6px #ffa07a);
        }

        .secondary-btn:hover {
            transform: translateY(-4px) scale(1.02);
            background: rgba(45, 75, 120, 0.8);
            box-shadow: 0 12px 28px #000, 0 0 30px #79c3ff;
            border-color: #ffe5a3;
        }

        .secondary-btn:focus-visible {
            outline: 2px solid #ffdb8b;
            outline-offset: 3px;
        }

        /* 社交小链接 */
        .social-links {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .social-link {
            color: rgba(255, 255, 220, 0.8);
            font-size: 1.8rem;
            transition: var(--transition-default);
            padding: 5px;
            border-radius: 50%;
            background: rgba(10, 20, 35, 0.6);
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 200, 0.2);
        }

        .social-link:hover {
            color: #fff;
            background: rgba(70, 130, 200, 0.7);
            border-color: #fff5b0;
            transform: translateY(-6px);
            box-shadow: 0 0 30px #aad4ff;
        }
        .social-link:focus-visible {
            outline: 2px solid #ffdb8b;
        }

        /* 页脚 */
        .footer {
            margin-top: 50px;
            font-size: 0.95rem;
            color: rgba(200, 220, 255, 0.8);
            border-top: 1px solid rgba(255,255,200,0.2);
            padding-top: 30px;
            width: 100%;
            max-width: 800px;
        }

        .footer i {
            color: #ffbc6e;
        }

        /* 响应式微调 */
        @media (max-width: 768px) {
            .logo-text { font-size: 1.8rem; letter-spacing: 3px; }
            .big-one { font-size: 8rem; }
            .st { font-size: 2.5rem; }
            .anniversary-text { font-size: 1.2rem; letter-spacing: 6px; }
            .message { font-size: 1.3rem; }
            .external-btn { font-size: 1.2rem; padding: 1rem 2.2rem; }
            .secondary-btn { font-size: 1.1rem; min-width: 200px; padding: 0.8rem 1.5rem; }
        }

        @media (max-width: 480px) {
            .logo-text { font-size: 1.5rem; letter-spacing: 2px; }
            .logo-icon i { font-size: 1.8rem; }
            .big-one { font-size: 6rem; }
            .st { font-size: 2rem; }
            .anniversary-text { font-size: 1rem; letter-spacing: 4px; }
            .message { font-size: 1.1rem; }
            .external-btn { font-size: 1rem; padding: 0.8rem 1.5rem; }
            .secondary-btn { font-size: 1rem; min-width: 180px; }
            .social-link { width: 52px; height: 52px; font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <!-- 星空容器：所有动态装饰元素 -->

    <script>
        (function() {
            "use strict";
            const container = document.getElementById('starField');
            if (!container) return;

            // 清除之前动态生成的内容（保留手动写好的两颗流星）
            const dynamics = container.querySelectorAll('.star, .music-note, .shooting-star-extra');
            dynamics.forEach(el => el.remove());

            // 使用文档片段批量添加
            const fragment = document.createDocumentFragment();

            // 配置
            const STAR_COUNT = 160;
            const BIG_STAR_COUNT = 6;
            const NOTE_COUNT = 16;
            const EXTRA_METEOR_COUNT = 2;

            const starColors = ['#ffffff', '#fff5e6', '#f0faff', '#fff1cc', '#ffe9b0', '#e6f2ff', '#ffefdb'];

            // 普通星星
            for (let i = 0; i < STAR_COUNT; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                let size = Math.random() < 0.1 ? Math.floor(Math.random() * 3) + 3 : Math.floor(Math.random() * 3) + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                const color = starColors[Math.floor(Math.random() * starColors.length)];
                star.style.backgroundColor = color;
                const glow = Math.random() * 12 + 6;
                star.style.boxShadow = `0 0 ${glow}px ${color}`;
                const dur = (Math.random() * 3 + 2).toFixed(2);
                const delay = (Math.random() * 4).toFixed(2);
                star.style.animation = `twinkle ${dur}s infinite ease-in-out`;
                star.style.animationDelay = delay + 's';
                star.style.opacity = Math.random() * 0.5 + 0.5;
                star.style.willChange = 'opacity';
                fragment.appendChild(star);
            }

            // 大星
            for (let i = 0; i < BIG_STAR_COUNT; i++) {
                const big = document.createElement('div');
                big.className = 'star';
                const size = Math.floor(Math.random() * 5) + 5;
                big.style.width = size + 'px';
                big.style.height = size + 'px';
                big.style.left = Math.random() * 100 + '%';
                big.style.top = Math.random() * 100 + '%';
                big.style.backgroundColor = '#fffce6';
                big.style.boxShadow = `0 0 30px #ffdb9f, 0 0 45px #c6a5ff`;
                big.style.animation = `twinkle 3.5s infinite ease-in-out`;
                big.style.animationDelay = Math.random() * 2 + 's';
                big.style.opacity = 0.95;
                big.style.willChange = 'opacity';
                fragment.appendChild(big);
            }

            // 音符
            for (let i = 0; i < NOTE_COUNT; i++) {
                const note = document.createElement('i');
                note.className = 'fas fa-music music-note';
                note.setAttribute('aria-hidden', 'true');
                note.style.left = Math.random() * 100 + '%';
                note.style.top = Math.random() * 100 + '%';
                const fontSize = Math.floor(Math.random() * 16) + 18;
                note.style.fontSize = fontSize + 'px';
                const hue = Math.floor(Math.random() * 40) + 40;
                note.style.color = `hsla(${hue}, 80%, 75%, 0.6)`;
                note.style.textShadow = `0 0 20px hsla(${hue}, 90%, 70%, 0.9), 0 0 35px #a0b0ff`;
                const floatDur = (Math.random() * 5 + 5).toFixed(2);
                const floatDelay = (Math.random() * 3).toFixed(2);
                note.style.animation = `floatNote ${floatDur}s infinite alternate ease-in-out`;
                note.style.animationDelay = floatDelay + 's';
                note.style.opacity = Math.random() * 0.4 + 0.2;
                note.style.willChange = 'transform';
                fragment.appendChild(note);
            }

            // 额外流星
            for (let i = 0; i < EXTRA_METEOR_COUNT; i++) {
                const meteor = document.createElement('div');
                meteor.className = 'shooting-star shooting-star-extra';
                const width = Math.floor(Math.random() * 100) + 120;
                meteor.style.width = width + 'px';
                meteor.style.transform = `rotate(${Math.random() * 20 - 30}deg)`;
                meteor.style.top = Math.random() * 70 + 5 + '%';
                meteor.style.left = -Math.random() * 20 - 10 + '%';
                meteor.style.animation = `shoot ${Math.random() * 5 + 10}s ${Math.random() * 5}s infinite ease-in`;
                meteor.style.willChange = 'left, top, opacity';
                fragment.appendChild(meteor);
            }

            container.appendChild(fragment);
        })();
    </script>

            .stars-container { background: radial-gradient(circle at 50% 50%, #0a1a2f, #030812); }
            .shooting-star { opacity: 0.3; animation: none; }
        </style>
    </noscript>
